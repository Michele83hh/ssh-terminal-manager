name: Build Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller ssh_terminal.spec --clean

      - name: Create ZIP archive
        run: |
          cd dist
          Compress-Archive -Path SSHTerminalManager -DestinationPath SSHTerminalManager-Windows-x64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: SSHTerminalManager-Windows-x64
          path: dist/SSHTerminalManager-Windows-x64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller ssh_terminal.spec --clean

      - name: Create DMG
        run: |
          # Install create-dmg
          brew install create-dmg

          # Create DMG
          create-dmg \
            --volname "SSH Terminal Manager" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "dist/SSHTerminalManager-macOS.dmg" \
            "dist/SSHTerminalManager.app" || true

          # Fallback: create zip if DMG fails
          if [ ! -f "dist/SSHTerminalManager-macOS.dmg" ]; then
            cd dist
            zip -r SSHTerminalManager-macOS.zip SSHTerminalManager.app
          fi

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: SSHTerminalManager-macOS
          path: |
            dist/SSHTerminalManager-macOS.dmg
            dist/SSHTerminalManager-macOS.zip

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libegl1 \
            libgl1-mesa-glx

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller ssh_terminal.spec --clean

      - name: Create AppImage
        run: |
          # Create AppDir structure
          mkdir -p dist/SSHTerminalManager.AppDir/usr/bin
          mkdir -p dist/SSHTerminalManager.AppDir/usr/share/applications
          mkdir -p dist/SSHTerminalManager.AppDir/usr/share/icons/hicolor/256x256/apps

          cp -r dist/SSHTerminalManager/* dist/SSHTerminalManager.AppDir/usr/bin/

          # Create desktop file
          cat > dist/SSHTerminalManager.AppDir/ssh-terminal-manager.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=SSH Terminal Manager
          Comment=SSH Terminal Manager with encrypted credentials
          Exec=SSHTerminalManager
          Icon=ssh-terminal-manager
          Categories=Network;RemoteAccess;
          Terminal=false
          EOF

          cp dist/SSHTerminalManager.AppDir/ssh-terminal-manager.desktop dist/SSHTerminalManager.AppDir/usr/share/applications/

          # Create simple icon
          cp src/resources/icons/terminal.svg dist/SSHTerminalManager.AppDir/ssh-terminal-manager.svg

          # Create AppRun
          cat > dist/SSHTerminalManager.AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/SSHTerminalManager" "$@"
          EOF
          chmod +x dist/SSHTerminalManager.AppDir/AppRun

          # Download appimagetool and extract it (FUSE not available on GitHub runners)
          wget -q "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x appimagetool-x86_64.AppImage
          ./appimagetool-x86_64.AppImage --appimage-extract

          # Create AppImage using extracted tool
          ARCH=x86_64 ./squashfs-root/AppRun dist/SSHTerminalManager.AppDir dist/SSHTerminalManager-Linux-x86_64.AppImage

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: SSHTerminalManager-Linux-x86_64
          path: dist/SSHTerminalManager-Linux-x86_64.AppImage

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.zip" -o -name "*.dmg" -o -name "*.AppImage" \) -exec sha256sum {} \; > ../SHA256SUMS.txt
          cat ../SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/SSHTerminalManager-Windows-x64/*.zip
            artifacts/SSHTerminalManager-macOS/*.dmg
            artifacts/SSHTerminalManager-macOS/*.zip
            artifacts/SSHTerminalManager-Linux-x86_64/*.AppImage
            SHA256SUMS.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
